apiVersion: v1
kind: Deployment
metadata:
  name: media-api-app
  namespace: media-api-${ENV_NAME}
spec:
  replicas: ${DESIRED_REPLICAS}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 25%
  template:
    spec:
      containers:
      - name: media-api
        image: ${IMAGE_URL}
        resources:
          requests:
            cpu: ${CPU_CAPACITY}
            memory: ${MEM_CAPACITY}
          limits:
            cpu: ${CPU_CAPACITY}
            memory: ${MEM_CAPACITY}
